<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
         $(function () {
             $('td').one('click', edit);
             $('button').bind('asdf', function () { alert('The cake is a lie!'); });
             $('*').unbind();
         });
    function edit(event) {
        $('button').trigger('asdf');
        let str = $(this).text();
        $(event.target).html("<input type='text' id='edit'>");
        $(event.target).children(":input").val(str);
        $(event.target).children(':input').focus();
        $(event.target).children(':input').blur(end_edit);
    }

    function end_edit(event) {
        let str = $(event.target).val();
        $(event.target).parent().one('click', edit);
        $(event.target).parent().html(str);
    }
  </script>
</head>
<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
        <button>Test</button>
    </table>
</body>
</html>
